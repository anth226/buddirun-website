type Task
@model
@auth(
  rules: [
    { allow: groups, groups: ["admin"], operations: [create, update, read, delete] }
    { allow: groups, groups: ["user"], operations: [read] }
  ]
) {
  id: ID!
  title: String!
  description: String
  status: String
}

type PrivateNote @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  content: String!
}
